overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/kleros/proof-of-humanity-mainnet"
documents: "src/**/*.graphql"
generates:
  ./src/generated-gql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
